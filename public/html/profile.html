<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>profile</title>
</head>
<body>
     <header>
        <a href="/">
            <img src="../assets/Reddit-Logo.png" alt="logo" class="logo">
        </a>

        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search a reddit">
        </div>

        <div class="user-info">
            <img src="../assets/reddit2.jpg" alt="">
            <h3>Sara</h3>
        </div>

    </header>

    <main>
        <section class="add-posts">
            <div class="add">
                <input type="text" placeholder="title" class="post-title">
                <div>
                    <label>
                        <i class="fa-regular fa-image"></i>
                        <input type="file" style="display: none;" class="choose-img">
                    </label>
                    <i class="fa-solid fa-video"></i>
                    <input type="text" placeholder="Image url (optional)" class="img-url">
                </div>
                <textarea name="" id="" cols="30" rows="10" placeholder="your post"></textarea>
                <button disabled>Post</button>
            </div>

        <div class="posts">
            <h1>You haven't posted anything yet</h1>
        </div>

        </section>
        <section class="user">
            <div>
                <img src="../assets/reddit2.jpg" alt="avatar">

                <h3>Sara Dahman</h3>
                <h4>Joined on 22/5/2020</h4>

                <button> Update info </button>
                <button class="sign-out"> Sign Out </button>
            </div>
        </section>
    </main>
    <script src="../js/profile.js"></script>
</body>
</html>
