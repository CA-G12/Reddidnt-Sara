<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home</title>
</head>
<body>
    <header>
        <a href="/">
            <img src="./assets/Reddit-Logo.png" alt="logo" class="logo">
        </a>

        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search a reddit">
        </div>

        <div class="log-in">
            <button>Sign in</button>
            <button>Sign up</button>
            <div>
                <i class="fa-regular fa-user"></i>
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>

        <div class="user-info">
            <img src="./assets/reddit2.jpg" alt="">
            <h3>Sara</h3>
        </div>

    </header>

    <main>
        <section class="popular">
            <h3>popular posts</h3>
            <div class="list">
                <div>
                    <i class="fa-solid fa-fire"></i>
                    <h4>Hot</h4>
                </div>
                <div>
                    <i class="fa-solid fa-certificate"></i>
                    <h4>New</h4>
                </div>
                <div>
                    <i class="fa-solid fa-arrow-up-short-wide"></i>
                    <h4>Top</h4>
                </div>
            </div>
        </section>

        <section class="posts"></section>

        <section class="forms">
            <div class="form">
                <i class="fa-solid fa-xmark"></i>
                <img src="./assets/side-image.png" alt="side-image">

                <div class="sign-in">
                    <h2>Sign In</h2>
                    <input type="email" placeholder="email">
                    <input type="password" placeholder="password">
                    <p class="message">invalid input</p>
                    <button>Sign In</button>
                    <p>new to reddit? <a>Sign up</a></p>
                </div>

                <div class="sign-up">
                    <h2>Sign Up</h2>
                    <input type="text" placeholder="nickname">
                    <input type="email" placeholder="email">
                    <input type="password" placeholder="password">
                    <input type="password" placeholder="confirm password">
                    <p class="message">invalid input</p>
                    <button>Sign Up</button>
                    <p>already have an account? <a>Sign in</a></p>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/index.js"></script>
    <script src="./js/sigIn.js"></script>
    <script src="./js/signUp.js"></script>
</body>
</html>
